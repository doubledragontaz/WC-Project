  <ul>
    <li>個室番号</li>

    <li>タイムスタンプ</li>

  </ul>

  <h2> 匿名度</h2>
  <p>利用者が毎日規則正しく（例えば、決まった日、決まった時間、決まった個室）個室を利用しない限り、利用者個人を特定することは極めて困難である</p>
